    <div class="header">
        <div class="head">
            <div class="logo">
                <img src="../Images/gym-logo.png" alt="Gym Logo">
                <p>Fitness Club</p>
            </div>
            <div class="nav">
                <ul class="navbar">
                    <li><a href="#">Home</a></li>

        <div class="main">
            <div class="container">
                <h2>Join Today</h2>
            <form action="noaction.php" id="form">
                <input
                    type="text"
                    name="fname"
                    id="fname"
                    placeholder="Enter First Name"
                    required
                    />
                <input
                type="text"
                name="lname"
                id="lname"
                    placeholder="Enter Last Name"
                    required
                    />
                <input
                type="number"
                    name="age"
                    id="age"
                    placeholder=" Enter Your Age"
                    required
                    />
                <input
                type="text"
                name="sex"
                id="sex"
                    placeholder="Enter Your Gender"
                    required
                />
                <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your Email Address"
                required
                />
                <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Your Passworrd"
                required
                />
                <!-- <input type="password" name="password" id="password" placeholder="Confirm Your Passworrd"> -->

            </form>
